<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp 1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section class="container">
    <section class='grid1'>
      <h1>Onyx Landavazo</h1>
      <p class="summary">I'm a German Shepherd who likes to sleep all day and night. Woof.</p>
      <article>
        <p class='box-border'><i class="far fa-file"></i>
Resume of Tricks</p>
        <p class='box-border'><i class="fab fa-instagram"></i> Contact</p>
      </article> 
    </section>
    <section class='grid grid2'>
      <img class="img" src="assets/dogpaw.png">
      <p>Adventures</p>
    </section>
    <section class='grid3'>
      <p class="nav-buttons">● ● ○</p>
      <img class="left" src="assets/chevron-left.png">
      <img class="right" src="assets/chevron-right.png">
      <p></p>
    </section>
    <section class='grid grid4'>
      <img class="img" src="assets/doghouse.png">
      <p>Where to Find Me</p>
    </section>
    <section class='grid grid5'>
      <img class="img" src="assets/dogbag.png">
      <p>Favorite Treats</p>
    </section>
    <section class='grid grid6'>
      <img class="img" src="assets/dogtag.png">
      <p>Profile</p>
    </section>
    <section class='grid grid7'>
      <img class="img" src="assets/dogbowl.png">
      <p>All the Food</p>
    </section>
    <section class='grid grid8'>
      <img class="img" src="assets/dogbone.png">
      <p>Bone Hiding Tips</p>
    </section>
    <section class='grid grid9'>
      <img class="img" src="assets/dogleash.png">
      <p>Best Walks</p>
    </section>
  </section>

</html>
